<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>iron-input demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../iron-input.html">
  <link rel="import" href="only-cats.html">
  <link rel="import" href="multi-validatable.html">

  <link rel="stylesheet" href="../../paper-styles/demo.css">

</head>
<body>

  <template is="x-autobind">

    <section>

      <p>
        <input is="iron-input" bind-value="{{bindValue}}" value="{{value::input}}">
        <br>
        bind to <code>bind-value</code>: <span>[[bindValue]]</span>
        <br>
        bind to <code>value::input</code>: <span>{{value}}</span>
      </p>

      <p on-click="setValue">
        set bind-value to: <input> <button value="bindValue">set</button>
        <br>
        set value to: <input> <button value="value">set</button>
      </p>

    </section>

    <section>

      <div>Prevent invalid input</div>

      can only type numbers: <input is="iron-input" prevent-invalid-input pattern="[0-9]*">
    </section>

    <section>

      <div>Custom validator</div>

      <p>
        <only-cats></only-cats>
        can only type <code>cats</code>: <input is="iron-input" prevent-invalid-input validator="only-cats">
      </p>

      <p>
        type numbers in both fields:
        <multi-validatable>
          <input is="iron-input" pattern="[0-9]*"> / <input is="iron-input" pattern="[0-9]*">
        </multi-validatable>
      </p>

      <p>
        type <code>cats</code> across both fields:
        <multi-validatable validator="only-cats">
          <input is="iron-input"> / <input is="iron-input">
        </multi-validatable>
      </p>

    </section>

  </template>

  <script>

    var scope = document.querySelector('template[is=x-autobind]');

    scope.setValue = function(event) {
      if (!(event.target instanceof HTMLButtonElement)) {
        return;
      }
      document.querySelector('input[is=iron-input]')[event.target.value] = event.target.previousElementSibling.value;
    }
  </script>

</body>
