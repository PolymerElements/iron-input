<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-meta/iron-meta.html">

<dom-module id="multi-validatable">

  <style>

    :host {
      display: inline-block;
    }

    .invalid {
      color: red;
    }

    .valid {
      color: limegreen;
    }

  </style>

  <template>

    <content id="content"></content>
    <span class="invalid" hidden$="{{!invalid}}">invalid</span>
    <span class="valid" hidden$="{{invalid}}">valid</span>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'multi-validatable',

    properties: {

      invalid: {
        type: Boolean
      },

      validator: {
        type: String
      },

      _validatorMeta: {
        type: Object
      }

    },

    listeners: {
      'input': '_onInput'
    },

    get _validator() {
      return this._validatorMeta.byKey(this.validator);
    },

    get values() {
      var inputs = Polymer.dom(this.$.content).getDistributedNodes();
      var values = [];
      for (var node, i = 0; node = inputs[i]; i++) {
        if (node.matches && node.matches('input')) {
          values.push(node.value);
        }
      }
      return values;
    },

    ready: function() {
      this._validatorMeta = new Polymer.IronMeta({type: 'validator'});

      this._validateValue();
      this.bindValue = this.value;
    },

    _onInput: function() {
      this._validateValue();
    },

    _validateValue: function() {
      if (this._validator) {
        this.invalid = !this._validator.validate(this.values);
      } else {
        var inputs = Polymer.dom(this.$.content).getDistributedNodes();
        this.invalid = false;
        for (var node, i = 0; node = inputs[i]; i++) {
          if (node.matches && node.matches('input') && !node.validity.valid) {
            this.invalid = true;
            break;
          }
        }
      }
    }

  })
</script>
