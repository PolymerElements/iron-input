<html>
<head>

  <title>iron-input tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../iron-input.html">
  <link rel="import" href="letters-only.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
      <input is="iron-input">
    </template>
  </test-fixture>

  <test-fixture id="has-value">
    <template>
      <input is="iron-input" value="foobar">
    </template>
  </test-fixture>

  <test-fixture id="has-bind-value">
    <template>
      <input is="iron-input" bind-value="foobar">
    </template>
  </test-fixture>

  <test-fixture id="prevent-invalid-input">
    <template>
      <input is="iron-input" prevent-invalid-input pattern="[0-9]">
    </template>
  </test-fixture>

  <test-fixture id="prevent-invalid-input-has-value">
    <template>
      <input is="iron-input" prevent-invalid-input pattern="[0-9]*" value="foobar">
    </template>
  </test-fixture>

  <test-fixture id="prevent-invalid-input-has-bind-value">
    <template>
      <input is="iron-input" prevent-invalid-input pattern="[0-9]*" bind-value="foobar">
    </template>
  </test-fixture>

  <test-fixture id="automatically-prevent-invalid-input-if-allowed-pattern">
    <template>
      <input is="iron-input" allowed-pattern="[0-9]">
    </template>
  </test-fixture>

  <test-fixture id="has-validator">
    <template>
      <letters-only></letters-only>
      <input is="iron-input" validator="letters-only" pattern="[0-9]*">
    </template>
  </test-fixture>

  <test-fixture id="number">
    <template>
      <input is="iron-input" type="number" bind-value-as-number="2">
    </template>
  </test-fixture>

  <template is="dom-bind" id="bind-to-object">
    <input is="iron-input" id="input" bind-value="{{foo}}">
  </template>

  <script>

    suite('basic', function() {

      test('setting bindValue sets value', function() {
        var input = fixture('basic');
        input.bindValue = 'foobar';
        assert.equal(input.value, input.bindValue, 'value equals to bindValue');
      });

      test('changing the input triggers an event', function(done) {
        var input = fixture('basic');

        input.addEventListener('bind-value-changed', function(value) {
          assert.equal(input.value, input.bindValue, 'value equals to bindValue');
          done();
        });

        input.value = "foo";
        input._onInput();
      });

      test('default value sets bindValue', function() {
        var input = fixture('has-value');
        assert.strictEqual(input.bindValue, 'foobar', 'bindValue equals `foobar`');
        assert.equal(input.bindValue, input.value, 'bindValue equals value');
      });

      test('default bindValue sets value', function() {
        var input = fixture('has-bind-value');
        assert.equal(input.value, input.bindValue, 'value equals to bindValue');
      });

      test('set bindValue to undefined', function() {
        var scope = document.getElementById('bind-to-object');
        scope.foo = undefined;
        assert.ok(!scope.$.input.bindValue, 'bindValue is falsy');
        assert.ok(!scope.$.input.value, 'value is falsy');
      });

      test('validator used instead of constraints api if provided', function() {
        var input = fixture('has-validator')[1];
        input.value = '123';
        input.validate();
        assert.isTrue(input.invalid, 'input is invalid');
      });

      test('prevent invalid input works in _onInput', function() {
        var input = fixture('prevent-invalid-input');
        input.value = '123';
        input._onInput();
        assert.equal(input.bindValue, '123');

        input.value = '123foo';
        input._onInput();
        assert.equal(input.bindValue, '123');
      });

      test('prevent invalid input works automatically when allowed pattern is set', function() {
        var input = fixture('automatically-prevent-invalid-input-if-allowed-pattern');
        input.value = '123';
        input._onInput();
        assert.equal(input.bindValue, '123');

        input.value = '123foo';
        input._onInput();
        assert.equal(input.bindValue, '123');

        input.allowedPattern = '';
        input.value = '#123foo BAR!';
        input._onInput();
        assert.equal(input.bindValue, '#123foo BAR!');

        input.allowedPattern = '[a-zA-Z]';
        input.value = 'foo';
        input._onInput();
        input.value = 'bar123';
        input._onInput();
        assert.equal(input.bindValue, 'foo');
      });

    });

    suite('number', function(){

      var input;
      var numbers = ['0', '1', '1.1', '1.1e+1', '00010.00', 1 , 200];
      var notNumbers = ['a', '1 1', 'a123', '12abc', 'zero'];

      setup(function(){
        input = fixture('number');
      });

      test('default bindValueAsNumber sets bindValue, valueAsNumber and value', function() {
        assert.strictEqual(input.bindValue, '2');
        assert.strictEqual(input.value, input.bindValue);
        assert.strictEqual(input.bindValueAsNumber, parseFloat(input.bindValue));
        assert.strictEqual(input.bindValueAsNumber, input.valueAsNumber);
      });

      test('changes of bindValue update bindValueAsNumber', function() {
        for (var i in numbers) {
          input.bindValue = numbers[i];
          assert.strictEqual(input.value, input.bindValue);
          assert.strictEqual(input.valueAsNumber, parseFloat(input.bindValue));
          assert.strictEqual(input.bindValueAsNumber, input.valueAsNumber);
        }
      });

      test('bindValueAsNumber accepts numbers', function() {
        for (var i in numbers) {
          input.bindValueAsNumber = numbers[i];
          assert.isTrue(typeof input.bindValueAsNumber === 'number');
          assert.isFalse(isNaN(input.valueAsNumber));
          assert.strictEqual(input.valueAsNumber, input.bindValueAsNumber);
          assert.strictEqual(input.bindValue, input.value);
          assert.strictEqual(input.value, input.valueAsNumber + '');
        }
      });

      test('bindValueAsNumber doesn\'t accept strings', function() {
        for (var i in notNumbers) {
          input.bindValueAsNumber = notNumbers[i];
          assert.isTrue(typeof input.bindValueAsNumber === 'number');
          assert.isTrue(isNaN(input.valueAsNumber));
          assert.isTrue(isNaN(input.bindValueAsNumber));
          assert.strictEqual(input.bindValue, input.value);
          assert.strictEqual(input.value, '');
        }
      });

      test('notify changes', function() {
        var bv = sinon.stub();
        var bvan = sinon.stub();
        input.addEventListener('bind-value-changed', bv);
        input.addEventListener('bind-value-as-number-changed', bvan);
        // set Number should update bindValue and bindValueAsNumber
        input.bindValueAsNumber = 10;
        assert.equal(bv.callCount, 1);
        assert.equal(bvan.callCount, 1);
        // first notify the about updated value, then about the updated valueAsNumber
        assert.isTrue(bvan.calledAfter(bv));
        // count should be increased of one
        input.bindValueAsNumber = '11';
        assert.equal(bv.callCount, 2);
        assert.equal(bvan.callCount, 2);
      });
    });

  </script>

</body>
</html>
