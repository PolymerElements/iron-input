<html>
<head>

  <title>iron-input tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../iron-input.html">
  <link rel="import" href="letters-only.html">
  <link rel="import" href="disabled-input.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
      <iron-input>
        <input>
      </iron-input>
    </template>
  </test-fixture>

  <test-fixture id="programmatic">
    <template>
      <iron-input></iron-input>
    </template>
  </test-fixture>

  <test-fixture id="has-bind-value">
    <template>
      <iron-input bind-value="foobar">
        <input>
      </iron-input>
    </template>
  </test-fixture>

  <test-fixture id="prevent-invalid-input">
    <template>
      <iron-input allowed-pattern="[0-9]">
        <input>
      </iron-input>
    </template>
  </test-fixture>

  <test-fixture id="prevent-invalid-input-has-value">
    <template>
      <iron-input allowed-pattern="[0-9]">
        <input value="foobar">
      </iron-input>
    </template>
  </test-fixture>

  <test-fixture id="prevent-invalid-input-has-bind-value">
    <template>
      <iron-input allowed-pattern="[0-9]" bind-value="foobar">
        <input>
      </iron-input>
    </template>
  </test-fixture>

  <test-fixture id="automatically-prevent-invalid-input-if-allowed-pattern">
    <template>
      <iron-input allowed-pattern="[0-9]">
        <input>
      </iron-input>
    </template>
  </test-fixture>

  <test-fixture id="basic-validation">
    <template>
      <iron-input>
        <input pattern="[a-zA-Z]{3}[0-9]*">
      </iron-input>
    </template>
  </test-fixture>

  <test-fixture id="has-validator">
    <template>
      <letters-only></letters-only>
      <iron-input validator="letters-only">
        <input pattern="[0-9]*">
      </iron-input>
    </template>
  </test-fixture>

  <test-fixture id="native-and-custom-validator">
    <template>
      <letters-only></letters-only>
      <iron-input validator="letters-only">
        <input pattern="[a-c]*">
      </iron-input>
    </template>
  </test-fixture>

  <dom-bind id="bind-to-object">
    <template>
      <iron-input id="input" bind-value="{{foo}}">
        <input>
      </iron-input>
    </template>
  </dom-bind>

  <test-fixture id="disabled-input">
    <template>
      <disabled-input></disabled-input>
    </template>
  </test-fixture>

  <script>

    suite('basic', function() {
      test('can initialize programmatically', function(done) {
        var ironInput = fixture('programmatic');
        assert.isNull(ironInput.querySelector('input'));

        ironInput.appendChild(document.createElement('input'));
        var input = ironInput.querySelector('input');
        assert.ok(input);

        // Mutation observer is async, so wait one tick.
        Polymer.Base.async(function() {
          assert.ok(ironInput._inputElement);

          // Updating bind-value updates the input's value.
          ironInput.bindValue = 'foobar';
          assert.equal(input.value, ironInput.bindValue, 'input value equals to iron-input bindValue');

          // Updating the input's value updates bind-value;
          input.value = 'foo';
          ironInput._onInput();
          assert.equal(input.value, ironInput.bindValue, 'input value equals to iron-input bindValue');

          done();
        }, 1);
      });

      test('setting bindValue sets value', function() {
        var ironInput = fixture('basic');
        var input = ironInput.querySelector('input');
        ironInput.bindValue = 'foobar';
        assert.equal(input.value, ironInput.bindValue, 'input value equals to iron-input bindValue');
      });

      test('changing the input triggers an event', function(done) {
        var ironInput = fixture('basic');
        var input = ironInput.querySelector('input');

        // avoid `bind-value-changed` that's fired on initialization
        Polymer.Base.async(function() {
          ironInput.addEventListener('bind-value-changed', function(value) {
            assert.equal(input.value, ironInput.bindValue, 'input value equals to iron-input bindValue');
            done();
          });

          input.value = 'foo';
          ironInput._onInput();
        }, 1);
      });

      test('default bindValue sets value', function() {
        var ironInput = fixture('has-bind-value');
        var input = ironInput.querySelector('input');
        assert.equal(ironInput.bindValue, input.value, 'input value equals to iron-input bindValue');
      });

      test('set bindValue to undefined', function() {
        var scope = document.getElementById('bind-to-object');
        scope.foo = undefined;
        var ironInput = scope.$.input;
        var input = ironInput.querySelector('input');
        assert.ok(!ironInput.bindValue, 'ironInput bindValue is falsy');
        assert.ok(!input.value, 'input value is falsy');
      });

      test('set bindValue to false', function() {
        var scope = document.getElementById('bind-to-object');
        scope.foo = false;
        var ironInput = scope.$.input;
        var input = ironInput.querySelector('input');
        assert.isFalse(ironInput.bindValue);
        assert.equal(input.value, 'false');
      });

      test('prevent invalid input works in _onInput', function() {
        var ironInput = fixture('prevent-invalid-input');
        var input = ironInput.querySelector('input');
        input.value = '123';
        ironInput._onInput();
        assert.equal(ironInput.bindValue, '123');

        input.value = '123foo';
        ironInput._onInput();
        assert.equal(ironInput.bindValue, '123');
      });

      test('inputs can be validated', function() {
        var ironInput = fixture('basic-validation');
        var input = ironInput.querySelector('input');

        input.value = '123';
        ironInput._onInput();
        assert.equal(ironInput.bindValue, '123');
        ironInput.validate();
        assert.isTrue(ironInput.invalid, 'input is invalid');

        input.value = 'foo';
        ironInput._onInput();
        assert.equal(ironInput.bindValue, 'foo');
        ironInput.validate();
        assert.isFalse(ironInput.invalid, 'input is valid');

        input.value = 'foo123';
        ironInput._onInput();
        assert.equal(ironInput.bindValue, 'foo123');
        ironInput.validate();
        assert.isFalse(ironInput.invalid, 'input is valid');
      });

      test('validator used instead of constraints api if provided', function() {
        var ironInput = fixture('has-validator')[1];
        var input = ironInput.querySelector('input');
        input.value = '123';
        ironInput._onInput();
        ironInput.validate();
        assert.isTrue(ironInput.invalid, 'input is invalid');
      });

      test('browser validation beats custom validation', function() {
        var ironInput = fixture('native-and-custom-validator')[1];
        var input = ironInput.querySelector('input');

        // The input allows any letters, but the browser only allows one
        // of [abc].
        input.value = 'aaaa';
        ironInput._onInput();
        ironInput.validate();
        assert.isFalse(ironInput.invalid, 'input is valid');

        // The validator allows this, but the browser doesn't.
        input.value = 'zzz';
        ironInput._onInput();
        ironInput.validate();
        assert.isTrue(ironInput.invalid, 'input is invalid');
      });

      test('prevent invalid input works automatically when allowed pattern is set', function() {
        var ironInput = fixture('automatically-prevent-invalid-input-if-allowed-pattern');
        var input = ironInput.querySelector('input');

        input.value = '123';
        ironInput._onInput();
        assert.equal(ironInput.bindValue, '123');

        input.value = '123foo';
        ironInput._onInput();
        assert.equal(ironInput.bindValue, '123');

        ironInput.allowedPattern = '';
        input.value = '#123foo BAR!';
        ironInput._onInput();
        assert.equal(ironInput.bindValue, '#123foo BAR!');

        ironInput.allowedPattern = '[a-zA-Z]';
        input.value = 'foo';
        ironInput._onInput();
        input.value = 'bar123';
        ironInput._onInput();
        assert.equal(ironInput.bindValue, 'foo');
      });

      test('disabled input doesn\'t throw on Firefox', function() {
        var el = fixture('disabled-input');
        var ironInput = el.$.input;
        var input = ironInput.querySelector('input');

        assert.equal(ironInput.bindValue, 'foo');

        assert.isFalse(el.myInvalid);
        assert.isTrue(input.disabled);
      });
    });

    suite('a11y', function() {
      test('announces invalid characters when _onInput is called', function() {
        var ironInput = fixture('prevent-invalid-input');
        var input = ironInput.querySelector('input');

        ironInput.addEventListener('iron-announce', function(event) {
          assert.equal(event.detail.text, 'Invalid string of characters not entered.');
        });
        input.value = 'foo';
        ironInput._onInput();
      });

      test('announces invalid characters on keypress', function() {
        var ironInput = fixture('prevent-invalid-input');
        var input = ironInput.querySelector('input');

        ironInput.addEventListener('iron-announce', function(event) {
          assert.equal(event.detail.text, 'Invalid character a not entered.');
        });

        // Simulate key press event.
        var event = new CustomEvent('keypress', {
          bubbles: true,
          cancelable: true
        });
        event.charCode = 97 /* a */;
        input.dispatchEvent(event);
      });
    });
  </script>

</body>
</html>
