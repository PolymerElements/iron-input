<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-meta/iron-meta.html">

<!--
By default you can only get notified of changes to an `input`'s `value` due to user input:

    <input value="{{myValue::input}}">

`iron-input` adds the `bind-value` property that mirrors the `value` property, and can be used
for two-way data binding. `bind-value` will notify if it is changed either by user input or by script.

    <input is="iron-input" bind-value="{{myValue}}">

-->
<script>

  Polymer({

    is: 'iron-input',

    extends: 'input',

    properties: {

      /**
       * Use this property instead of `value` for two-way data binding.
       */
      bindValue: {
        observer: '_bindValueChanged',
        type: String
      },

      /**
       * Set to true to prevent the user from entering invalid input or setting
       * invalid `bindValue`.
       */
      preventInvalidInput: {
        type: Boolean
      },

      /**
       * The key to find a validator.
       */
      validator: {
        type: String
      },

      _previousValidInput: {
        type: String,
        value: ''
      },

      _validatorMeta: {
        type: Object
      }

    },

    listeners: {
      'input': '_onInput'
    },

    get _validator() {
      return this._validatorMeta.byKey(this.validator);
    },

    ready: function() {
      this._validatorMeta = new Polymer.IronMeta({type: 'validator'});

      this._validateValue();
      this.bindValue = this.value;
    },

    _bindValueChanged: function() {
      this.value = this.bindValue;
      this._validateValue();
      // manually notify because we don't want to notify until after setting value
      this.fire('bind-value-changed', {value: this.bindValue});
    },

    _onInput: function() {
      this._validateValue();
    },

    _validateValue: function() {
      if (!this.preventInvalidInput) {
        return;
      }

      var valid;
      if (this._validator) {
        valid = this._validator.validate(this.value);
      } else {
        valid = this.validity.valid;
      }

      var value;
      if (!valid) {
        value = this._previousValidInput;
      } else {
        value = this._previousValidInput = this.value;
      }
      this.bindValue = this.value = value;
    }

  })
</script>
